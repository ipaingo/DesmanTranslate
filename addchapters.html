    <div class="container text-left" style="margin-top: 50px; margin-left: auto; margin-right: auto; width: 40%; min-width: 300px;">
        <h1 style="margin-bottom: 20px;">Загрузить главу</h1>
        <form>
            <label for="inputName" class="form-label">Название главы</label>
            <input type="text" class="form-control" id="inputName"required>
            

            <label for="inputStatus" class="form-label" style="margin-top: 10px;">Статус главы</label>
            <select class="form-select" id="inputStatus">
                <option value="not-started" selected>не начато</option>
                <option value="in-progress">переводится</option>
                <option value="complete">переведено</option>
            </select>

            <label for="inputFile" class="form-label" style="margin-top: 10px;">Загрузить файл</label>
            <input type="file" class="form-control" id="inputFile" accept=".txt" aria-describedby="file-desc">
            <div id="file-desc" class="form-text">Принимаются текстовые файлы.</div>

            <!-- type="submit" -->
            <button class="btn btn-primary" type="submit" style="margin-top: 20px;" onclick="location.href = 'project_id.html';">Создать</button>
        </form>
